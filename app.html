<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Home Manager</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div class="brand">
          <a class="brand-link" href="#dashboard" aria-label="My Home Manager dashboard">
            <svg class="logo-mark" viewBox="0 0 48 48" role="img" aria-hidden="true" focusable="false">
              <path class="logo-house" d="M8 21 24 8l16 13v17a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2Z"/>
              <path class="logo-capy" d="M16 29.5c0-4.7 4.1-8.5 9.1-8.5h2.6c2.6 0 4.8 1.9 5.1 4.4h1.2a2.6 2.6 0 1 1 0 5.2h-1.2c-.3 2.5-2.5 4.4-5.1 4.4h-2.6c-5 0-9.1-2.5-9.1-5.5Z"/>
              <circle class="logo-eye" cx="30.8" cy="24.8" r="1"/>
              <path class="logo-ear" d="M20.8 20.7a2.1 2.1 0 1 1 4.2 0"/>
            </svg>
            <span class="logo-wordmark" aria-hidden="true"><span class="my-home">My Home</span><span class="manager">Manager</span></span>
          </a>
          <div>
            <div class="profile-switcher" id="profileSwitcher">
              <button id="profileSwitcherBtn" class="badge profile-switcher-btn" type="button">
                <span id="roleBadge">Loading‚Ä¶</span>
                <span class="dropdown-arrow">‚ñº</span>
              </button>
              <div id="profileSwitcherDropdown" class="user-dropdown profile-switcher-dropdown">
                <button class="dropdown-item" type="button" data-profile="property_manager">Property Manager</button>
                <button class="dropdown-item" type="button" data-profile="home_owner">Home Owner</button>
                <button class="dropdown-item" type="button" data-profile="tenant">Tenant</button>
              </div>
            </div>
          </div>
        </div>

        <nav class="nav" id="nav"></nav>
      </div>

      <div class="sidebar-bottom">
        <div class="footnote muted">Prototype data is stored in your browser.</div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="topbar-left">
          <button id="sidebarToggle" class="btn-icon" type="button" title="Toggle sidebar">
            <span class="hamburger">‚ò∞</span>
          </button>
          <div>
            <div id="pageTitle" class="page-title">Loading‚Ä¶</div>
            <div id="pageSubtitle" class="muted">‚Äî</div>
          </div>
        </div>

        <div class="topbar-right">
          <form id="globalSearchForm" class="search-form" role="search">
            <input id="globalSearchInput" class="search-input" type="search" placeholder="Search properties, units, vendors..." aria-label="Search the application" />
          </form>
          <div id="kpiPills" class="kpis"></div>
          <div class="user-menu">
            <button id="userMenuBtn" class="pill user-pill" type="button">
              <span id="who">Loading‚Ä¶</span>
              <span class="dropdown-arrow">‚ñº</span>
            </button>
            <div id="userMenuDropdown" class="user-dropdown">
              <div id="whoEmail" class="dropdown-email muted small">‚Äî</div>
              <div class="dropdown-divider"></div>
              <a href="#profile" class="dropdown-item">üë§ My Profile</a>
              <a href="#settings" class="dropdown-item">‚öôÔ∏è My Settings</a>
              <a href="#account" class="dropdown-item">üîê My Account</a>
              <div class="dropdown-divider"></div>
              <button id="logoutBtnTop" class="dropdown-item logout-item" type="button">üö™ Logout</button>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <div id="view"></div>
      </section>
    </main>
  </div>

  <script src="./constants.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
