<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Home Manager — Choose new password</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="shell shell-center">
    <section class="card">
      <div class="brandlock">
        <a class="brand-link" href="./app.html#dashboard" aria-label="My Home Manager dashboard">
          <svg class="logo-mark" viewBox="0 0 48 48" role="img" aria-hidden="true" focusable="false">
            <path class="logo-house" d="M8 21 24 8l16 13v17a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2Z"/>
            <path class="logo-capy" d="M16 29.5c0-4.7 4.1-8.5 9.1-8.5h2.6c2.6 0 4.8 1.9 5.1 4.4h1.2a2.6 2.6 0 1 1 0 5.2h-1.2c-.3 2.5-2.5 4.4-5.1 4.4h-2.6c-5 0-9.1-2.5-9.1-5.5Z"/>
            <circle class="logo-eye" cx="30.8" cy="24.8" r="1"/>
            <path class="logo-ear" d="M20.8 20.7a2.1 2.1 0 1 1 4.2 0"/>
          </svg>
          <span class="logo-wordmark" aria-hidden="true"><span class="my-home">My Home</span><span class="manager">Manager</span></span>
        </a>
        <div>
          <h1 class="h1">Choose a new password</h1>
          <p id="sub" class="muted">—</p>
        </div>
      </div>

      <form id="resetForm" class="form">
        <label>
          New password
          <input name="password" type="password" placeholder="New password" required />
        </label>

        <label>
          Confirm password
          <input name="password2" type="password" placeholder="Confirm password" required />
        </label>

        <button class="btn" type="submit">Update password</button>
        <p id="error" class="error" role="alert" aria-live="polite"></p>
        <p id="msg" class="muted" aria-live="polite"></p>
      </form>

      <div class="row between mt12">
        <a class="link" href="./index.html">Back to sign in</a>
      </div>
    </section>
  </main>

  <script src="./constants.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = (params.get("email") || "").toLowerCase();
    document.getElementById("sub").textContent = email ? `Resetting password for ${email}` : "Missing email parameter.";

    const form = document.getElementById("resetForm");
    const errorEl = document.getElementById("error");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      msg.textContent = "";

      if (!email) {
        errorEl.textContent = "Missing email. Go back and request a reset link.";
        return;
      }

      const p1 = form.password.value;
      const p2 = form.password2.value;

      if (p1.length < 6) {
        errorEl.textContent = "Password must be at least 6 characters.";
        return;
      }
      if (p1 !== p2) {
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      const result = window.Auth.updatePassword(email, p1);
      if (!result.ok) {
        errorEl.textContent = result.message || "Could not reset password.";
        return;
      }

      msg.textContent = "Password updated. Redirecting to sign in…";
      setTimeout(() => (window.location.href = "./index.html"), 900);
    });
  </script>
</body>
</html>
