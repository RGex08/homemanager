<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Home Manager — Sign in</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="shell shell-center">
    <section class="card">
      <div class="brandlock">
        <a class="brand-link" href="./app.html#dashboard" aria-label="My Home Manager dashboard">
          <svg class="logo-mark" viewBox="0 0 48 48" role="img" aria-hidden="true" focusable="false">
            <path class="logo-house" d="M8 21 24 8l16 13v17a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2Z"/>
            <path class="logo-capy" d="M16 29.5c0-4.7 4.1-8.5 9.1-8.5h2.6c2.6 0 4.8 1.9 5.1 4.4h1.2a2.6 2.6 0 1 1 0 5.2h-1.2c-.3 2.5-2.5 4.4-5.1 4.4h-2.6c-5 0-9.1-2.5-9.1-5.5Z"/>
            <circle class="logo-eye" cx="30.8" cy="24.8" r="1"/>
            <path class="logo-ear" d="M20.8 20.7a2.1 2.1 0 1 1 4.2 0"/>
          </svg>
          <span class="logo-wordmark" aria-hidden="true"><span class="my-home">My Home</span><span class="manager">Manager</span></span>
        </a>
        <div>
          <h1 class="h1">Sign in to My Home Manager</h1>
          <p class="muted">Property management made simple — rent, tenants, maintenance, and reporting.</p>
        </div>
      </div>

      <form id="loginForm" class="form">
        <label>
          Email
          <input name="email" type="email" placeholder="you@company.com" required />
        </label>

        <label>
          Password
          <input name="password" type="password" placeholder="••••••••" required />
        </label>

        <button class="btn" type="submit">Continue</button>
        <p id="error" class="error" role="alert" aria-live="polite"></p>
      </form>

      <div class="row between mt12">
        <a class="link" href="./forgot.html">Forgot password?</a>
        <a class="link" href="./signup.html">Create an account</a>
      </div>

      <div class="footer-row">
        <button id="demoBtn" class="btn btn-ghost" type="button">Use demo user</button>
        <span class="muted">Zero-backend prototype</span>
      </div>
    </section>
  </main>

  <script src="./constants.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script src="./data.js"></script>
  <script>
    // If already authed, go to app
    if (window.Auth.isAuthed()) window.location.href = "./app.html#dashboard";

    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");
    const demoBtn = document.getElementById("demoBtn");

    demoBtn.addEventListener("click", () => {
      // Ensure demo user exists
      window.Auth.ensureDemoUser();
      form.email.value = "demo@homemanager.com";
      form.password.value = "password";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      const result = window.Auth.loginWithPassword(email, password);
      if (!result.ok) {
        errorEl.textContent = result.message || "Login failed.";
        return;
      }

      // Seed fake portfolio data if needed
      window.Data.bootstrap();

      window.location.href = "./app.html#dashboard";
    });
  </script>
</body>
</html>
